<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certificates
    </title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="certificate-bg">
      <div class="verticle-line"></div>
      <div class="bg-image">
        <img
          src="https://i.postimg.cc/4nkB1SCP/kindpng-670965-1-1.png"
          alt="Certificate"
          width="1007px"
          height="563px"
        />
        <div class="certificate-text">
            <div>
                <h1>Certificate Of Completion</h1>
                <div class="content-grid">
                  <div class="sentence">This Certificate is proudly presented to</div>
                  <div class="name">Ronald Allan Sagun</div>
                  <div class="sentence">for his successful completion of</div>
                  <div class="series">Archicad BIM Webinar Series</div>
              </div>
              
            </div>
          
            <div class="footer">
                <div class="date">
                   <p><span style="font-weight: bold;">Date: </span>30<sup>th</sup> April 2024 </p>
                </div>
                <div class="foot-logo">
                    <img src="https://i.postimg.cc/FzJT3Q61/Group-5.png" width="156px" height="156.23px">

                </div>
               <div class="signature-container">
                <div class="signature">Sathish Mathysekaran</div>
                <div class="sign-name">Sathish Mathysekaran</div>
                <div class="sign-position">Managing Director</div>

               </div>
                </div>
    
        </div>
      </div>
      <div class="logo">
        <img src="https://i.postimg.cc/vBKP4m3p/Group-2.png" alt="logo" width="177.5px" height="" />
      </div>
    </div>
  </body>
</html>
